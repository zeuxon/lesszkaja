<div class="restaurantlist-container">
    <div *ngFor="let item of show">
      <img [src]="item.image" alt="Restaurant Image">
      <div class="restaurantlist-container-text">
        <h5>{{ item.nev }}</h5>
        <div class="tags" *ngIf="item.eteltipusok">
          <span class="tag">{{ item.eteltipusok }}</span>
        </div>
        <div *ngIf="!item.eteltipusok">
          <p>Nincs elérhető ételtípus.</p>
        </div>
      </div>
    </div>
  </div>
