<div>
    <h2>{{termekData.nev}}</h2>
    <p>Itt csak a nem 0 árral rendelkező összetevők jelennek meg!</p>
    <div *ngFor="let item of extraArray | keyvalue">
        <input [checked]="item.value" type="checkbox" (change)="changeChoice(item.key)">{{item.key}}
    </div>
    <br>
    <input type="button" (click)="addToCart()" value="Kosárba">
    <p *ngIf="alreadyExists">Ilyen már van a kosárban!</p>
</div>
