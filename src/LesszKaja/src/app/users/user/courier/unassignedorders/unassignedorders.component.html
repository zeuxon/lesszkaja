<h2>Elérhető rendelések</h2>
<div *ngIf="unassignedOrders.length > 0; else noUnassignedOrders">
  <div *ngFor="let order of unassignedOrders" class="order">
    <p><strong>Dátum:</strong> {{ order.datum }}</p>
    <p><strong>Végösszeg:</strong> {{ order.osszar }} Ft</p>
    <p><strong>Étterem címe:</strong> {{ order.etterem_cim }}</p>
    <p><strong>Név:</strong> {{ order.felhasznalonev }}</p>
    <p><strong>Lakcím:</strong> {{ order.lakcim }}</p>
    <button (click)="assignOrder(order.id)" class="assign-button">Rendelés felvétele</button>
  </div>
</div>

<ng-template #noUnassignedOrders>
  <p>Nincsenek elérhető rendelések.</p>
</ng-template>
