<div class="order-management-container">
  <h2>Megrendelések törlése</h2>

  <div *ngIf="allOrders.length > 0; else noOrders">
    <div *ngFor="let order of allOrders" class="order">
      <p><strong>Dátum:</strong> {{ order.datum }}</p>
      <p><strong>Végösszeg:</strong> {{ order.osszar }} Ft</p>
      <p><strong>Étterem címe:</strong> {{ order.etterem_cim }}</p>
      <p><strong>Név:</strong> {{ order.felhasznalo_felhasznalonev }}</p>
      <p><strong>Lakcím:</strong> {{ order.lakcim }}</p>
      <button (click)="deleteOrder(order.id)" class="delete-button">Rendelés törlése</button>
    </div>
  </div>

  <ng-template #noOrders>
    <p>Nincsenek elérhető rendelések.</p>
  </ng-template>
</div>
